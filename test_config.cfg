!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname test_router
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name test.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.1.100 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 192.168.1.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.0.0.1 255.255.255.252
 negotiation auto
!
!
router bgp 65000
 bgp router-id 192.168.1.100
 bgp log-neighbor-changes
 neighbor 192.168.1.2 remote-as 65001
 neighbor 10.0.0.2 remote-as 65002
 !
 address-family ipv4
  neighbor 192.168.1.2 activate
  neighbor 10.0.0.2 activate
 exit-address-family
!
ip forward-protocol nd
!
!
ip bgp-community new-format
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list test_prefixes seq 5 permit 192.168.0.0/16 le 24
ip prefix-list test_prefixes seq 10 permit 10.0.0.0/8 ge 16
ip prefix-list default_route seq 5 permit 0.0.0.0/0
!
!
route-map test_in permit 10
 match ip address prefix-list test_prefixes
 set community 65000:100
!
route-map test_out permit 10
 match ip address prefix-list default_route
 set local-preference 200
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
