!
hostname R0
!
! R0's static route - 128.0.0.0/1 (binary: 1000 0000)
! This covers the entire 128.0.0.0/1 range
ip route 128.0.0.0 255.128.0.0 Null0
!
end

!
hostname R1
!
! R1's route-map for traffic from R0
route-map R0_to_R1 permit 10
 match ip address prefix-list prefix_128_144
 set local-preference 100
!
route-map R0_to_R1 permit 20
 match ip address prefix-list prefix_144_192
 set local-preference 120
!
!
! Prefix lists that define the specific ranges
! 128.0.0.0/4 covers 128.0.0.0 - 143.255.255.255 (binary: 1000 0000 - 1001 1111)
ip prefix-list prefix_128_144 seq 5 permit 128.0.0.0/4

! 144.0.0.0/4 covers 144.0.0.0 - 191.255.255.255 (binary: 1010 0000 - 1011 1111)
ip prefix-list prefix_144_192 seq 5 permit 144.0.0.0/4
!
end

!
hostname R2
!
! R2's static route - 192.0.0.0/2 (binary: 1100 0000)
! This covers the entire 192.0.0.0/2 range
ip route 192.0.0.0 255.192.0.0 Null0
!
end
